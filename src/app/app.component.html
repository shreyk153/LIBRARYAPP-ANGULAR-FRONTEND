<header>
  <nav class="navbar navbar-expand navbar-light bg-light" #navbar>
    <img src="assets/site_logo.png" width="30" height="30" class="d-inline-block align-top" alt=""
    (click)="toggleNav(sidenav, navbar, body)">
    <a class="navbar-brand" routerLink="/welcome">
     {{pageTitle}}
    </a>
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
    </div>
    <div>
    <ul class="navbar-nav ml-auto">
      <li><a class="nav-link" [routerLink]="['/profile']" >{{staticLogin!=='true'?"Register":"Profile"}}</a></li>
      <li><a class="nav-link" [routerLink]="['/login']" (click)="toggleNav2(sidenav, navbar, body)">{{staticLogin!=='true'?"Login":"Logout"}}</a></li>
    </ul>
    </div>
  </nav>
</header>
<div>
<div class="allButFooter">
<main #body>
  <div class="sidenav" #sidenav>
    <a class="nav-link" [routerLink]="['/members']" *ngIf="staticAdmin==='true'">Memberlist</a>
    <a class="nav-link" [routerLink]="['/booklist']" *ngIf="staticLogin==='true'">Booklist</a>
    <a class="nav-link" [routerLink]="['/borrowing']" *ngIf="staticAdmin!=='true'&&staticLogin==='true'">Borrowings</a>
    <a class="nav-link" [routerLink]="['/bookdata']" *ngIf="staticAdmin==='true'">Bookdata</a>
</div>
<div style="background-image: url(./assets/background.jpg); height: calc(100vh - 40px - 80px);">
  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
</main>
</div>

<footer class="bg-light text-center text-lg-start">
  <div class="footer text-center py-2">
    {{pageTitle}}
  </div>
</footer>
</div>
