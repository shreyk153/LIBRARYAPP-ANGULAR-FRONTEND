<div class="card">
    <div class="card-header">
        <h3>{{!staticLoginSuccess? "Login": "Logout"}}</h3>
    </div>
    <div class="card-body" *ngIf="staticLoginSuccess!=='true'">
    <form #form="ngForm" ngNativeValidate (ngSubmit)="onSubmit(form)">
        <div class="form-group col-md-4">
            <label for="username"><strong>Username: </strong></label>
            <input type="text" id="username" name="username" class="form-control" 
                        placeholder="Enter your username" [(ngModel)]=username required/>
        </div>
        <div class="form-group col-md-4">
            <label for="password"><strong>Password: </strong></label>
            <div class="input-group">
            <input [type]="fieldTextType ? 'text': 'password'" id="password" 
                placeholder="Enter your password" name="password" class="form-control" 
                    [(ngModel)] = password required />
                    <div class="input-group-append">
                        <span class="input-group-text">
                        <i 
                        class="fa"
                        [ngClass]="{
                                    'fa-eye-slash': !fieldTextType,
                                    'fa-eye': fieldTextType
                                    }"
                        (click)="toggleFieldTextType()"
                        ></i>
                        </span>
                    </div>
            </div>
        </div>
        <div class="form-group col-md-4">
            <button class="btn btn-outline-success" [disabled]="form.invalid">
               Login
            </button>
        </div>
    </form>
    </div>
    <div class="card-body" *ngIf="staticLoginSuccess==='true'">
        <div class="form-group col-md-4">
        <label>Do you want to logout?</label>
        <br>
        <button class="btn btn-outline-danger" (click)="logout()">Logout</button>
        </div>
    </div>
</div>
